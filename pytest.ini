# pytest.ini - Configuration for ELVIS test suite
# Modern Python testing infrastructure following 2025 best practices

[tool:pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output and reporting
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --cov=elvis
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    performance: Performance and regression tests
    property: Property-based tests using Hypothesis
    slow: Slow-running tests (excluded from normal runs)
    network: Tests requiring network access

# Minimum version requirements
minversion = 7.0

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning
